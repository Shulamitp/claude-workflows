name: Claude Security Code Review

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  security-review:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    permissions:
      contents: read
      pull-requests: write
      issues: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Fetch base branch
        run: git fetch origin ${{ github.base_ref }}

      - name: Generate diff
        run: git diff origin/${{ github.base_ref }}...HEAD > pr.diff

      - name: Claude PR Security Review
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          github_token: ${{ github.token }}
          
          use_sticky_comment: true
          track_progress: true
          show_full_output: true

          prompt: |
            SECURITY REVIEW â€” PR DIFF BELOW

            {{ file:pr.diff }}

            For every security issue:
            - Write a GitHub PR review comment
            - Explain the risk
            - Suggest a fix

            If no issues exist:
            - Write confirmation comment

            Missing authorization = critical vulnerability.
