name: Claude Code Review

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  code-review:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    permissions:
      contents: read
      pull-requests: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Run Claude Code Review
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          github_token: ${{ github.token }}
          prompt: |
            You are a CODE REVIEWER, not a code fixer.
            
            ONLY write review comments. DO NOT modify the code.
            
            Focus specifically on permission checks:
            - Flag any endpoint missing [Authorize] attribute
            - Note where user roles should be checked
            - Point out data access without user context validation
            
            Write your feedback as PR review comments, not code changes.