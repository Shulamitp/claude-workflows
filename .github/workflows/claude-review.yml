name: Claude Security Code Review

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  security-review:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: read
      pull-requests: write
      issues: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Claude PR Security Review
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          github_token: ${{ github.token }}
          use_sticky_comment: false
          prompt: |
            Review this PR for security vulnerabilities.
            
            For every issue found:
            - Write an inline PR review comment on the specific line
            - Explain the risk
            - Suggest a fix
            - Mark severity (Critical/High/Medium/Low)
            
            If no issues found, write a confirmation comment.