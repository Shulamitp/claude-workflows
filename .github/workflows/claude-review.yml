name: Claude PR Code Review

on:
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch:
    inputs:
      pr_number:
        description: "PR number to review"
        required: true
        type: string

jobs:
  claude-review:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    permissions:
      contents: read
      pull-requests: write
      issues: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Resolve PR number
        id: prnum
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber =
              context.payload.pull_request?.number ||
              Number(context.payload.inputs?.pr_number);
      
            if (!prNumber) {
              throw new Error("No PR number found (pull_request event or workflow_dispatch input pr_number required).");
            }
      
            core.setOutput('pr_number', String(prNumber));

      - name: Fetch PR metadata
        id: prdata
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = Number('${{ steps.prnum.outputs.pr_number }}');
            const { owner, repo } = context.repo;
            const pr = await github.rest.pulls.get({ owner, repo, pull_number: prNumber });
            core.setOutput('base_ref', pr.data.base.ref);
            core.setOutput('base_sha', pr.data.base.sha);
            core.setOutput('head_sha', pr.data.head.sha);

      - name: Checkout PR head and generate diff
        run: |
          git fetch origin ${{ steps.prdata.outputs.base_ref }}
          git fetch origin ${{ steps.prdata.outputs.head_sha }}
          git checkout ${{ steps.prdata.outputs.head_sha }}
          git diff ${{ steps.prdata.outputs.base_sha }}...${{ steps.prdata.outputs.head_sha }} > pr.diff

      - name: Claude PR Code Review
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          github_token: ${{ github.token }}
          allowed_bots: github-actions
          
          use_sticky_comment: true
          track_progress: ${{ github.event_name != 'workflow_dispatch' }}
          show_full_output: true

          prompt: |
            You are an experienced senior engineer performing a PR code review.
          
            Review ONLY the diff below.
          
            {{ file:pr.diff }}
          
            Focus on:
            - Logic errors
            - Edge cases
            - Maintainability and readability
            - Security risks
            - Performance concerns
            - Missing validation or error handling
          
            For each issue:
            - Explain what is wrong
            - Why it matters
            - Suggest a concrete improvement
          
            If the PR looks good, provide a short positive summary.

      - name: Post Claude review as PR comment
        if: always()
        uses: actions/github-script@v7
        with:
          github-token: ${{ github.token }}
          script: |
            const fs = require('fs');

            const owner = context.repo.owner;
            const repo = context.repo.repo;
            const prNumber = Number('${{ steps.prnum.outputs.pr_number }}');

            const reportPath = `${process.env.RUNNER_TEMP}/claude-execution-output.json`;
            const raw = fs.readFileSync(reportPath, 'utf8');
            const data = JSON.parse(raw);

            const report = data.result || 'No report text found in claude-execution-output.json';

            const body =
              `## ðŸ¤– Claude Code Review (automated)\n` +
              `Run: ${process.env.GITHUB_SERVER_URL}/${process.env.GITHUB_REPOSITORY}/actions/runs/${process.env.GITHUB_RUN_ID}\n\n` +
              report;

            await github.rest.issues.createComment({
              owner,
              repo,
              issue_number: prNumber,
              body
            });








