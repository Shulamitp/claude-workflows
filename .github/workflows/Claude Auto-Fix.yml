name: Claude Auto Fix PR

on:
  issues:
    types: [labeled]

permissions:
  contents: write
  pull-requests: write
  issues: write
  actions: write

jobs:
  auto-fix:
    if: contains(github.event.issue.labels.*.name, 'auto-fix')
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Build prompt from issue
        id: prompt
        uses: actions/github-script@v7
        with:
          result-encoding: string
          script: |
            const issueBody = context.payload.issue.body || '';
            if (!issueBody.trim()) {
              return '';
            }
            const prompt = [
              'Fix the bug described in this issue.',
              '',
              'Issue:',
              issueBody,
              '',
              'Rules:',
              '- Apply a minimal safe fix',
              '- Follow the existing code style',
              '- Do not introduce unrelated changes',
              '- Make the change and commit it with a descriptive message'
            ].join('\n');
            return prompt;

      - name: Skip workflow if prompt is empty
        if: ${{ steps.prompt.outputs.result == '' }}
        run: |
          echo "Issue body is empty, skipping."
          exit 0

      - name: Create temp branch
        run: git checkout -B auto-fix/issue-${{ github.event.issue.number }}

      - name: Claude Auto Fix
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          github_token: ${{ github.token }}
          prompt: ${{ steps.prompt.outputs.result }}
          claude_args: |
            --max-turns 25
            --allowedTools Edit,Write,Bash

      - name: Detect changes
        id: changes
        run: |
          git fetch origin main
          if [[ "$(git rev-list --count origin/main..HEAD)" -gt 0 ]]; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
          else
            echo "has_changes=false" >> $GITHUB_OUTPUT
          fi

      - name: Push and Create Pull Request
        if: steps.changes.outputs.has_changes == 'true'
        run: git push --force-with-lease -u origin auto-fix/issue-${{ github.event.issue.number }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create PR via GitHub API (skip if exists)
        id: pr
        if: steps.changes.outputs.has_changes == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            const issueNumber = context.payload.issue.number;
            const headBranch = `auto-fix/issue-${issueNumber}`;
            const head = `${owner}:${headBranch}`;
      
            const existing = await github.rest.pulls.list({
              owner,
              repo,
              head,
              state: 'open'
            });
      
            if (existing.data.length > 0) {
              const pr = existing.data[0];
              core.setOutput('pull-request-number', pr.number);
              core.info(`PR already exists: #${pr.number}`);
            } else {
              const pr = await github.rest.pulls.create({
                owner,
                repo,
                title: `Auto-fix: ${context.payload.issue.title}`,
                head: headBranch,
                base: 'main',
                body: `Automated fix generated by Claude Code.\nFixes #${issueNumber}\nPlease review before merging.`
              });
              core.setOutput('pull-request-number', pr.data.number);
              core.info(`Created PR: #${pr.data.number}`);
            }
            
      - name: Comment PR link on issue
        if: steps.changes.outputs.has_changes == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `✅ Auto-fix PR created: #${{ steps.pr.outputs.pull-request-number }}`
            })
            
      - name: Trigger Code Review workflow
        if: steps.changes.outputs.has_changes == 'true'
        uses: actions/github-script@v7
        with:
          github-token: ${{ github.token }}
          script: |
            const owner = context.repo.owner;
            const repo = context.repo.repo;
      
            const issueNumber = context.payload.issue.number;
            const headBranch = `auto-fix/issue-${issueNumber}`;
      
            const prNumber = "${{ steps.pr.outputs.pull-request-number }}";
      
            await github.rest.actions.createWorkflowDispatch({
              owner,
              repo,
              workflow_id: "claude-review.yml",
              ref: headBranch, // <-- חשוב: מריצים על בראנץ' ה-PR
              inputs: {
                pr_number: prNumber
              }
            });
            
      - name: Comment if no changes
        if: steps.changes.outputs.has_changes == 'false'
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: "⚠️ Claude ran but produced no changes."
            })

