name: Claude Auto Fix PR

on:
  issues:
    types: [labeled]

jobs:
  auto-fix:
    if: contains(github.event.issue.labels.*.name, 'auto-fix')
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      contents: write
      pull-requests: write
      issues: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Build prompt safely
        id: prompt
        uses: actions/github-script@v7
        with:
          result-encoding: string
          script: |
            const issueBody = context.payload.issue.body || '';
            if (!issueBody.trim()) {
              return '';
            }
            const prompt = [
              'Fix the bug described in this issue.',
              '',
              'Issue:',
              issueBody,
              '',
              'Rules:',
              '- The project is a C# Minimal API in Program.cs',
              '- Apply minimal safe fix',
              '- Follow existing style',
              '- Do not introduce unrelated changes',
              '- Make the change and commit it with a descriptive message'
            ].join('\n');
            return prompt;

      - name: Skip workflow if prompt is empty
        if: ${{ steps.prompt.outputs.result == '' }}
        run: |
          echo "Issue body is empty, skipping."
          exit 0

      - name: Create temp branch
        run: git checkout -b auto-fix/issue-${{ github.event.issue.number }}

      - name: Install Claude Code
        run: npm install -g @anthropic-ai/claude-code

      - name: Claude Auto Fix
        id: claude
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          PROMPT: ${{ steps.prompt.outputs.result }}
        run: |
          claude -p "$PROMPT" --yes --max-turns 10 \
            --allowedTools "Edit,Write,Bash(git add *),Bash(git commit *),Bash(cat *),Bash(ls *),Bash(find *)"

      - name: Detect changes
        id: changes
        run: |
          if [[ -n $(git log origin/main..HEAD --oneline) ]]; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
          else
            echo "has_changes=false" >> $GITHUB_OUTPUT
          fi

      - name: Push and Create Pull Request
        if: steps.changes.outputs.has_changes == 'true'
        id: create-pr
        run: |
          git push origin auto-fix/issue-${{ github.event.issue.number }}
        env:
          GITHUB_TOKEN: ${{ github.token }}

      - name: Create PR via GitHub API
        if: steps.changes.outputs.has_changes == 'true'
        id: pr
        uses: actions/github-script@v7
        with:
          script: |
            const pr = await github.rest.pulls.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: `Auto-fix: ${context.payload.issue.title}`,
              head: `auto-fix/issue-${context.payload.issue.number}`,
              base: 'main',
              body: `Automated fix generated by Claude Code.\nFixes #${context.payload.issue.number}\nPlease review before merging.`
            });
            core.setOutput('pull-request-number', pr.data.number);

      - name: Comment PR link on issue
        if: steps.changes.outputs.has_changes == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `✅ Auto-fix PR created: #${{ steps.pr.outputs.pull-request-number }}`
            })

      - name: Comment if no changes
        if: steps.changes.outputs.has_changes == 'false'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: "⚠️ Claude ran but produced no changes."
            })


