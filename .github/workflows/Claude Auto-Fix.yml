name: Claude Auto-Fix

on:
  issues:
    types: [labeled]

jobs:
  auto-fix:
    if: contains(github.event.issue.labels.*.name, 'auto-fix')
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      contents: write
      pull-requests: write
      issues: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create prompt file
        run: |
          cat > prompt.txt << 'EOF'
          Fix the bug in src/Program.cs

          Bug description:
          ${{ github.event.issue.body }}

          Instructions:
          1. Find src/Program.cs
          2. Read and understand the current code
          3. Make the requested change
          4. Follow existing code style
          5. Only change what's requested
          6. Commit with message: "fix: ${{ github.event.issue.title }}"
          
          After making changes, commit them.
          EOF

      - name: Run Claude Code
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          github_token: ${{ github.token }}
          prompt: |
            {{ file:prompt.txt }}

      - name: Check for changes
        id: check
        run: |
          if git diff --quiet; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Create Pull Request
        if: steps.check.outputs.has_changes == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'fix: ${{ github.event.issue.title }}'
          branch: 'auto-fix/issue-${{ github.event.issue.number }}'
          delete-branch: true
          title: 'ü§ñ Auto-fix: ${{ github.event.issue.title }}'
          body: |
            ## Automated Fix by Claude Code
            
            Fixes #${{ github.event.issue.number }}
            
            This PR was automatically generated by Claude Code Action.
            Please review the changes before merging.
          labels: automated-fix

      - name: Comment on issue if no changes
        if: steps.check.outputs.has_changes == 'false'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '‚ö†Ô∏è Claude Code ran but made no changes. The issue may need manual review.'
            })
