name: Claude Auto Fix PR

on:
  issues:
    types: [labeled]

jobs:
  auto-fix:
    if: contains(github.event.issue.labels.*.name, 'auto-fix')
    runs-on: ubuntu-latest
    timeout-minutes: 10

    permissions:
      contents: write
      pull-requests: write
      issues: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Create Claude prompt
        run: |
          cat > prompt.txt << 'EOF'
          Fix the bug described in this issue.

          Issue:
          ${{ github.event.issue.body }}

          Rules:
          - Apply minimal safe fix
          - Follow existing style
          - Do not introduce unrelated changes
          - Commit after fixing
          EOF

      - name: Claude Auto Fix
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          github_token: ${{ github.token }}
          claude_args: "--yes --max-turns 5"
          prompt: |
            {{ file:prompt.txt }}

      - name: Detect changes
        id: changes
        run: |
          if [[ -n $(git status --porcelain) ]]; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
          else
            echo "has_changes=false" >> $GITHUB_OUTPUT
          fi

      - name: Create Pull Request
        if: steps.changes.outputs.has_changes == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ github.token }}
          branch: auto-fix/issue-${{ github.event.issue.number }}
          title: "Auto-fix: ${{ github.event.issue.title }}"
          body: |
            Automated fix generated by Claude Code.

            Fixes #${{ github.event.issue.number }}

            Please review before merging.
          labels: automated-fix

      - name: Comment if no changes
        if: steps.changes.outputs.has_changes == 'false'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: "Claude ran successfully but produced no changes."
            })

      # Placeholder for future test stage
